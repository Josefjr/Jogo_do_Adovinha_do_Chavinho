<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>
<body>
    <div class="container">
        
        <div class="container__conteudo">
            <div class="container__informacoes">
                <img src="img/Jogo_do_Adivinha.jpg" alt="robô mergulhador" class="container__imagem-chavinho" />
                <div class="container__texto">
                    <h1><span class="container__texto-azul" id="resultado"></span></h1>
                    <h2 id="texto-feedback"></h2>
                    <input type="text" id="chute" placeholder="Digite um número de 1 a 10">
                    <button id="enviar">Chutar</button>
                    <button id="reiniciar" style="display: none;">Reiniciar Jogo</button>
                </div>
            </div>
        </div>
    </div>
    <audio id="audio" src="audios/Que burrico!.mp3"></audio>
    <script src="app.js" defer></script>
</body>
</html>
